<!DOCTYPE html>
<html>
<head>
  <title>HTMLFORM</form>
  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form onsubmit="return myfun()">
      <div class="input-group">
        <label>Name</label>
        <input type="text" id="name1" oninput="myfun()" placeholder="Enter your name">
        <span id="nameError"></span>
      </div>
      <div class="input-group">
        <label>Email Id</label>
        <input type="email" id="Email1" oninput="myfun()" placeholder="Enter Email">
        <span id="emailError"></span>
      </div>
      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" oninput="myfun()" id="phone" placeholder="000 000 0000">
        <span id="tel-error"></span>
      </div>
      <div class="input-group">
        <label>Website</label>
        <input type="text" oninput="myfun()" id="url1" placeholder="Enter a website"></textarea>
        <span id="url-error"></span>
      </div>
      <button type="submit" id="btn">Submit</button>
      <span id="submit-error"></span>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html
